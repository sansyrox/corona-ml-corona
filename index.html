<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2Fuc3lyb3giLCJhIjoiY2s3dnZrbmFvMWRhdTNmc2ZvcmdoN2ZzcSJ9.6QHhyKVX3aybyR0AgKmjyQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [0,0.404374],
      zoom: 1
    });

   // we will add more code here in the next steps
   map.on('load', function() {

        map.addSource('trees', {
        type: 'geojson',
        data: './data.geojson'
        });
        // add heatmap layer here
            map.addLayer({
    id: 'trees-heat',
    type: 'heatmap',
    source: 'trees',
    maxzoom: 15,
    paint: {
        // increase weight as diameter breast height increases
        'heatmap-weight': {
        property: 'dbh',
        type: 'exponential',
        stops: [
            [1, 0],
            [62, 1]
        ]
        },
        // increase intensity as zoom level increases
        'heatmap-intensity': {
        stops: [
            [11, 1],
            [15, 3]
        ]
        },
        // assign color values be applied to points depending on their density
        'heatmap-color': [
        'interpolate',
        ['linear'],
        ['heatmap-density'],
        0, 'rgba(236,222,239,0)',
        0.2, 'rgb(208,209,230)',
        0.4, 'rgb(166,189,219)',
        0.6, 'rgb(103,169,207)',
        0.8, 'rgb(28,144,153)'
        ],
        // increase radius as zoom increases
        'heatmap-radius': {
        stops: [
            [11, 15],
            [15, 20]
        ]
        },
        // decrease opacity to transition into the circle layer
        'heatmap-opacity': {
        default: 1,
        stops: [
            [14, 1],
            [15, 0]
        ]
        },
    }
    }, 'waterway-label');
        // add circle layer here
        });
  </script>
</body>
</html>
